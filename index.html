<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary â¤ï¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
  cursor:pointer;
}

/* ---------- HEARTS ---------- */
.heart{
  position:absolute;
  font-size:24px;
  animation:float 6s linear forwards;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-120px);opacity:0;}
}

/* ---------- WELCOME ---------- */
#welcome{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

#welcome h1{
  font-size:3em;
  margin-bottom:20px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.05);}
}

#scene{
  position:relative;
  width:300px;
  height:300px;
}

/* Penguin */
#penguin{
  width:180px;
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-200px);
  animation:walkIn 2s forwards;
}
@keyframes walkIn{
  to{transform:translateX(-50%);}
}

/* Gift */
#gift{
  width:100px;
  position:absolute;
  left:50%;
  bottom:70px;
  transform:translateX(-50%);
  opacity:0;
}

.showGift{
  animation:giftIn 1s forwards;
}
@keyframes giftIn{
  to{opacity:1;}
}

.popGift{
  animation:giftPop 1.5s forwards;
}
@keyframes giftPop{
  50%{transform:translateX(-50%) scale(1.5);}
  100%{transform:translateX(-50%) scale(3);opacity:0;}
}

#hint{
  margin-top:30px;
  font-size:1.2em;
  animation:blink 1.5s infinite;
}
@keyframes blink{
  50%{opacity:0.5;}
}

/* ---------- SLIDES ---------- */
#slides{
  display:none;
  height:100vh;
}

.slide{
  display:none;
  height:100vh;
  position:relative;
}

.slide.active{
  display:block;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* captions */
.caption{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
  font-size:1.8em;
  color:white;
  text-shadow:2px 2px 10px black;
}

/* FINAL SLIDE */
#final{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
}
#final h1{
  font-size:4em;
  animation:love 1.5s infinite;
}
@keyframes love{
  50%{transform:scale(1.2);}
}

/* MUSIC BUTTON */
#musicBtn{
  position:fixed;
  bottom:20px;
  left:20px;
  background:white;
  border-radius:50%;
  padding:15px;
  font-size:22px;
  z-index:10;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="Iloveyouso.mp3" type="audio/mpeg">
</audio>

<div id="musicBtn">ğŸµ</div>

<!-- WELCOME -->
<div id="welcome">
  <h1>Happy Anniversary ğŸ’–</h1>
  <div id="scene">
    <img src="pengu.gif" id="penguin">
    <img src="giftbox.png" id="gift">
  </div>
  <div id="hint">Tap anywhere ğŸ’•</div>
</div>

<!-- SLIDES -->
<div id="slides">
  <div class="slide active"><img src="Slide1.jpg"><div class="caption">The day we started ğŸ’«</div></div>
  <div class="slide"><img src="Slide2.jpg"><div class="caption">Your smile ğŸ’–</div></div>
  <div class="slide"><img src="Slide3.jpg"><div class="caption">My safe place ğŸ«¶</div></div>
  <div class="slide"><img src="Slide4.jpg"><div class="caption">Laughs & love ğŸŒ¸</div></div>
  <div class="slide"><img src="Slide5.jpg"><div class="caption">Still choosing you â¤ï¸</div></div>
  <div class="slide"><img src="Slide6.jpg"><div class="caption">Every moment ğŸ’•</div></div>
  <div class="slide"><img src="Slide7.jpg"><div class="caption">Forever us ğŸ’‘</div></div>
  <div class="slide"><img src="Slide8.jpg"><div class="caption">Always & always âœ¨</div></div>
  <div class="slide"><img src="Slide9.jpg"><div class="caption">My person ğŸ’–</div></div>

  <div class="slide" id="final">
    <h1>I Love You ğŸ’•</h1>
    <p style="font-size:1.5em;margin-top:20px;">Happy Anniversary</p>
  </div>
</div>

<script>
let started = false;
let slideIndex = 0;
let clickLock = false;

const slides = document.querySelectorAll('.slide');
const music = document.getElementById('music');
const gift = document.getElementById('gift');

/* floating hearts */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.innerText='ğŸ’–';
  h.style.left=Math.random()*100+'vw';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},900);

function safePlayMusic(){
  if(music.paused){
    music.volume=0.5;
    music.play().catch(()=>{});
  }
}

document.body.addEventListener('click',()=>{
  if(clickLock) return;
  clickLock=true;
  setTimeout(()=>clickLock=false,400);

  if(!started){
    started=true;
    safePlayMusic();

    setTimeout(()=>gift.classList.add('showGift'),1500);
    setTimeout(()=>gift.classList.add('popGift'),3000);

    setTimeout(()=>{
      document.getElementById('welcome').style.display='none';
      document.getElementById('slides').style.display='block';
    },4500);
  }else{
    slides[slideIndex].classList.remove('active');
    slideIndex++;
    if(slideIndex>=slides.length){
      slideIndex=slides.length-1;
    }
    slides[slideIndex].classList.add('active');
  }
});

document.getElementById('musicBtn').addEventListener('click',e=>{
  e.stopPropagation();
  if(music.paused){
    safePlayMusic();
  }else{
    music.pause();
  }
});
</script>

</body>
  </html>
